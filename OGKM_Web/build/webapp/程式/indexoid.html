<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

  <!--內容-->
  <div class="content Webframe">
    <div class="BG">
      <img src="images/BG.jpg">
      <div class="text">
        <h1 class="BGfont jpop">JPOP</h1>
        <h1 class="BGfont VOCALOID">VOCALOID</h1>
        <h1 class="BGfont anime">anime</h1>
        <h1 class="BGfont VTuber">VTuber</h1>
      </div>
      <img class="BGLOGO" src="images/LOGO.png">
    </div>
    <div class="content1">
      <div class="adsimages">
        <input type="button" value="&#8249" class="adsbtn adsprev">
        <img src="images/ads/1.png" id="adsimages">
        <input type="button" value="&#8250" class="adsbtn adsnext">
      </div>
     
      <div class="content2">
        
        <div class="depiction1">
 <img class="MUICSimage" src="images/MUICS.png">
        </div>

        <div class="depiction2">

        </div>
        <div class="depiction3">

        </div>
        <div class="depiction4">

        </div>
      </div>
    </div>



  </div>
  <footer class="Webframe">
    <div id="ABUS">
      關於本站
      <address>地址:XXXXXXXXXX</address>
      電話:(xx)xxxx-xxxx
    </div>
  </footer>
  <!--內容結束-->
  <style>
    body {
      margin: 0;
      border: 0;
      padding: 0;
      background-color: rgb(0, 0, 0);
    }

    .Webframe {
      width: 100vw;
      background: linear-gradient(45deg, #798c99 35%, #26262c 60%);
      background: -moz-linear-gradient(45deg, #798c99 35%, #26262c 60%);
      background: -webkit-linear-gradient(45deg, #6f8797 35%, #26262c 60%);
      background: -o-linear-gradient(45deg, #798c99 35%, #26262c 60%);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      padding-bottom: 1em;

      height: auto;

    }

    .content p {
      margin-bottom: 1em;
    }

    .BG {
      width: 100%;
    }

    .BG img:not(.BGLOGO) {
      width: 100vw;
      height: 100%;
    }

    .BGLOGO {
      position: absolute;
      width: 20vw;
      top: 10%;
      left: 42vw;
    }

    .BGfont {
      position: absolute;
      color: khaki;
      top: 50vw;
      text-decoration-line: underline;
      font-size: 4vw;
      text-shadow: -1px -1px 0 #ffffca, 1px 1px 0 #333333;
    }

    .jpop {
      left: 10vw;
    }

    .VOCALOID {
      left: 30vw;
    }

    .anime {
      left: 60vw;
    }

    .VTuber {
      left: 80vw;
    }

    .content1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2em 0 0 0;
    }

    .adsbtn {
      height: auto;
      background-color: rgba(0, 0, 0, 0.1);
      color: white;
     border: none;
     font-size: 4em;
     
    }

    .adsimages {
      display: flex;
      width: auto;

    }

    #adsimages {
      margin: 0em 0;
      width: 70VW;
      height: 50vw;
    }

    .MUICSimage {
      margin: 2em 0;

    }

    .content2 {
      margin-top: 2em;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      flex-direction: column;
      justify-content: center ;
      align-items: flex-start;
      width: 100vw;
      height: 150em;
    background:no-repeat center  url(/images/Hands-people-concert_1920x1440.jpg);
    background-attachment: fixed;
    }

    .depiction1,
    .depiction2,
    .depiction4,
    .depiction3 {
      width: 100vw;
      height: 30em;
      background-color: rgba(105, 102, 102, 0.9);
    }

    .depiction2{
      height: 30em;
      
    }
    #ABUS {
      border-top: 0.5em solid orange;
      padding: 1em 0 1em 1em;
      color: white;
      font-size: 2.5em;
    }
  </style>
  <script>
    var photostart = 1;
    var photoNum = 3;
    $(document).ready(init);
    function init() {
     setInterval(nextImage, 1500);//輪播秒數
		$(".adsnext").click(nextImage);
    $(".adsprev").click(prevImage);
    }
    function nextImage() {
      if (photostart < photoNum) {
        photostart++;
      } else {
        photostart = 1;
      };
      $("#adsimages").attr("src", "images/ads/" + photostart + ".png");
    }

    function prevImage(event){
      if (photostart > 1) {//1<3
         photostart--;//photostart+1
      } else {
        photostart = 3;
      };
      $("#adsimages").attr("src", "images/ads/" + photostart + ".png");
    }
  </script>
</body>

</html>
