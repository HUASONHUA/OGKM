
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/14c95c3413.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="content1"> 
            <div class="advertise">
                <img src="images/ads/1.png" id="adsimages">
            </div>
            <div class="loginBag">          
                <form id="login" method="POST" action="login.do">                      
                    <img src="images/LOGO.png" class="logologin ">               
                    <legend class="loginlog">會員登入</legend>
                    <div class="Package">   
                        <div class="err404"> <!--放JSP程式空格--></div>
                        <input type="text" name="account" id="account" placeholder="帳號或E-MAIL">
                        <fieldset class="passwordBag">
                        <input type="password" name="password" id="password" placeholder="密碼">
                        <i id="eyes" class="fas fa-eye"></i>
                        </fieldset>
                        <!-- <i id="eyes" class="fas fa-eye-slash"></i>-->
                        <fieldset class="captchaBag">
                            <input type="text" name="captcha" id="captcha" placeholder="驗證碼" maxlength="4">
                            <fieldset class="captchapngBag">
                            <img id="captchapng" src="images/captcha.png" alt="驗證碼圖">
                            <a href="javascript:refreshCaptchapng()" title="刷新驗證碼"><i class="fas fa-sync"></i></a>
                            </fieldset>
                        </fieldset>
                        <fieldset>
                         <input type="submit" id="loginBtn" value="登入">
                    <div class="Btn">
                        <a href="#" class="forgetpwd">忘記密碼?</a>
                        <a href="register.jsp" class="register">註冊</a>
                        </fieldset>
                    </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    <style>
body {
	margin: 0;
	border: 0;
	padding: 0;
}

fieldset {
	margin: 0em;
	border: 0;
	padding: 0em 0em 0em 0em;
}

.content {
	height: 90vh;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
}
/**/
.err404 {
	color: #d53030;
	font-weight: 600;
	font-size: 1.2em;
	height: 1.4em;
	padding-bottom: 0.1em;
}
/*登入系統*/
.content1 {
	border: 0.5em solid gray;
	padding: 1em 2em;
	height: 50vh;
	display: flex;
	flex-direction: row;
	justify-content: center;
	align-items: center;
	background: no-repeat top/100% url(images/loginbg.jpg);
}

.advertise {
	padding-right: 2em;
	width: 30em;
	height: 25em;
}

.advertise img {
	width: 30em;
	height: 25em;
}

.loginBag {
	padding-left: 2em;
	border-left: 3px solid rgba(187, 187, 187, 0.959);
	height: 25em;
}

#login {
	text-align: center;
	width: 20em;
	height: 25em;
	background: linear-gradient(45deg, #c0bfbf 30%, #9b9b9b 70%);
	border-radius: 10px;
}

.logologin {
margin-top: 0.5em;
	width: 5em;
}

.loginlog {
	margin: 0em 1.75em;
	text-align: center;
	font-size: 2em;
	color: rgb(247, 255, 251);
	border-bottom: 0.125em solid rgba(119, 115, 107, 0.692);
}
.Package {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-around;
	
	
}
#account{
	margin: 0em 0 0 0;
	width: 15em;
	height: 2em;
}
.passwordBag{
margin-top:1em;
position:relative;
width:100%;
display: flex;
justify-content: center;
align-items: center;

}
#password {
	margin: 0em 0 0 0;
	width: 15em;
	height: 2em;
}
.fa-eye,.fa-eye-slash{
position:absolute;
right: 2em;


}
.captchaBag{
margin-top:1em;
display: flex;
height:auto;
width:65%;
justify-content:space-between;
align-items: center;

}

#captcha {
	margin: 0em 0em 0 0em;
	width: 6em;
	height: 2em;
}
.captchapngBag{
display: flex;
align-items: center;
}
#captchapng {
	margin: 0 0.5em 0 0;
	width: 5em;
	height: 1.5em;
}

#loginBtn {
	margin: 1.5em 0 0 0;
	width: 12.5em;
	height: 2em;
	font-size: 1em;
	background-color: rgb(69, 98, 194);
	color: white;
	border-radius: 5px;
	font-family: 宋體;
	text-align: center;
	line-height: 0.2em;
}

.Btn {
	width: 100%;
	margin: 1em 0 0 0;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.forgetpwd,.register{
	text-decoration: none;
	color: rgb(4, 106, 202);
}

.register:hover, .forgetpwd:hover {
	text-decoration: underline;
	color: red;
}

@media ( max-width : 768px) {
	.content1 {
		border: none;
		padding: 0em 0em;
		background: none;
	}
	.advertise {
		display: none;
	}
	.loginBag {
		padding-left: 0em;
		border-left: none;
	}
}

/*登入END*/
</style>
    <script>

        function refreshCaptchapng() {
            //alert("refresh captcha");//測試
            captchapng.src = "images/captcha.png?test=" + new Date().getTime();
        }
        /*廣告輪播*/
        var photostart = 1;
        var photoNum = 3;
        $(document).ready(init);
        function init() {
            setInterval(nextImage, 1500);//輪播秒數
        }
        function nextImage() {
            if (photostart < photoNum) {
                photostart++;
            } else {
                photostart = 1;
            };
            $("#adsimages").attr("src", "images/ads/" + photostart + ".png");
        }

        /*開關眼睛*/
        var eyes = document.getElementById("eyes");
        var password = document.getElementById("password");
        eyes.addEventListener("click", function (e) {
            if (e.target.classList.contains('fa-eye')) {  //contains偵測有無這個CLASS
                e.target.classList.remove('fa-eye');    //classList查class用
                e.target.classList.add('fa-eye-slash');
                password.setAttribute('type', 'text')
            } else {
                password.setAttribute('type', 'password');
                e.target.classList.remove('fa-eye-slash');
                e.target.classList.add('fa-eye')
            }
        });
    </script>

</body>
</html>
